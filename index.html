<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
            <h2 class="text-6xl">Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-5">

<!-- search -->
<section class="bg-gray-100 p-4 mt-4"> 
    <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
    <button onclick="handleSearch()" class="btn btn-accent" >Search</button>

        <!-- search result -->
         <!-- spinner -->
         <div id="loadingSpinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-primary loading-lg"></span>
         </div>
        <section class="searchContainer m-5">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
         <div id="showallContainer" class="hidden text-center my-5">
            <button class="btn btn-accent" onclick="handleShowAll()">Show all</button>
         </div>
        </section>

        <!-- show details using modal -->
        <!-- You can open the modal using ID.showModal() method -->
<button class="btn" onclick="show_detail_modal.showModal()">open modal</button>
<dialog id="show_detail_modal" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    </main>

    <footer>

    </footer>


    <script src="js/phone.js"></script>
</body>
</html>
